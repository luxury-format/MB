{{ $pages := .Site.Pages }}

{{ with site.GetPage "page" "archive" }}
  {{ $pages = union $pages (slice .) }}
{{ end }}

{{ $sorted := sort $pages "Permalink" }}
{{ if gt (len $sorted) 0 }}
<ul class="allpages">
  {{ range $sorted }}
    {{ if ne .Title $.Site.Title }}
      <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ end }}
  {{ end }}
</ul>
{{ end }}
