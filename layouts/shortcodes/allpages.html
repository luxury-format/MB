{{ $pages := .Site.RegularPages }}

{{ $pages = where $pages "Title" "ne" "" }}

{{ $pages = where $pages "Section" "ne" "posts" }}

{{ $sorted := sort $pages "Permalink" }}

{{ if gt (len $sorted) 0 }}
<ul class="allpages">
  {{ range $sorted }}
    <li>
      <a href="{{ .RelPermalink }}">
        {{ .Title }}
      </a>
    </li>
  {{ end }}
</ul>
{{ end }}
